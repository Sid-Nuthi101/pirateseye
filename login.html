<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/images/pirate.png">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../article.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Article</title>
    <style>
      .footer{
        display: none;
      }
    </style>
</head>
<body>
    <div id="login-container">
        <h2>Login</h2>
        <form id="sign-in">
            <label>Email:</label>
            <input type="text" id="si-email">
          <label>Password:</label>
          <input type="password" id="si-password">
          <button type="submit">Sign In</button>
          <button class="google-btn">
              <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Logo" class="google-icon">
              Sign in with Google
          </button>    
        </form>
        <h2>Sign Up</h2>
        <form id="sign-up">
          <label>Email:</label>
          <input type="text" id="su-email">
          <label>Password:</label>
          <input type="password" id="su-password">
          <label>Confirm Password:</label>
          <input type="password" id="su-confirm-password">
          <button type="submit">Sign Up</button>
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="loader.js"></script>
    <script src="firebase_interactions.js"></script>

    </script>
</body>
</html>
